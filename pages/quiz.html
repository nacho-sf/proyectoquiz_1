<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>GOT Quiz</title>
</head>

<body>

    <main id="quiz" class="quizBox">

        <form class="quizContent">

            <h2 id="question">Pregunta</h2>

            <ul>
                <li>
                    <input type="radio" name="answer" id="answerA" class="answer">
                    <label for="answerA" id="labelA">Respuesta A</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="answerB" class="answer">
                    <label for="answerB" id="labelB">Respuesta B</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="answerC" class="answer">
                    <label for="answerC" id="labelC">Respuesta C</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="answerD" class="answer">
                    <label for="answerD" id="labelD">Respuesta D</label>
                </li>
            </ul>
        </form>

        <audio src="../assets/audio/juegotronostemporada8fulloriginal-escuchandopeliculas-ivoox38387513.mp3" autoplay></audio>

    </main>

    <button id="submit">Enviar</button>

    <script src="../js/script.js"></script>
</body>
